<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container main-cont">
      <div class="row p-5">
        <div class="col-6">
          <div class="mt-3 text-center m-1 p-3">
            <h1 class="button2 m-1 p-3">Play Again!</h1>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-row justify-content-end m-3">
            <span class="Between m-3">Between 1-20</span>
          </div>
        </div>

        <div class="col-12 text-center m-2 p-3">
          <h1 class="Guess-text">Guess My Number</h1>
        </div>
        <div class="col-12 text-center m-4">
          <span class="Number bg-white">?</span>
        </div>
        <div class="col-6">
          <div class="text-center">
            <input type="number" placeholder="Enter a Number" class="guess" />
          </div>
          <div class="mt-5 text-center m-1 p-3">
            <button class="button1">Check!</button>
          </div>
        </div>

        <div class="col-6 text-white">
          <div class="mt-5">
            <h3 class="Start-guess text-center">Start Guessing</h3>
          </div>
          <div class="">
            <h4 class="Start-guess1">
              Your Score: <span class="score">15</span>
            </h4>
            <h4 class="Start-guess2">
              High Score:<span class="highscore">0</span>
            </h4>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
